<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Invoices</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </ul>

</nav>

<div class="container mt-5">
    <form id="addForm" method="post" class="mt-5">
       <div class="form-group">
          <label for="inputNumber">Number</label>
          <input type="number" class="form-control" id="number"  name="number" placeholder="Enter number">
       </div>
       <div class="form-group">
          <label for="inputInvoiceDate">Invoice date</label>
          <input type="date" class="form-control" id="date_created"  style="width: 15%" name="date_created" placeholder="Enter invoice date">
       </div>
       <div class="form-group">
          <label for="inputDueDate">Due Date</label>
          <input type="date" class="form-control" id="date_due" style="width: 15%" name="date_due" placeholder="Enter due date">
       </div>
       <div class="form-group">
          <label for="inputSupplyDate">Supply Date</label>
          <input type="date" class="form-control" id="date_supply" style="width: 15%" name="date_supply" placeholder="Enter supply date">
       </div>
       <div class="form-group">
         <label for="Comment">Comment</label>
         <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
       </div>
        <button type="button" class="btn btn-primary" >save</button>
    </form>
</div>
